<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        /* Điều chỉnh kích thước logo */
        .inner-logo img {
            width: 60px; /* Đặt kích thước logo theo nhu cầu */
        }
    </style>
    <style>
        .inner-img {
            position: relative;
            display: inline-block;
            margin-top: 10px;
        }

        .inner-img img {
            max-width: 100%;
            height: auto;
        }

        .cancel {
            position: absolute;
            top: 5px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            color: red;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <div class="inner-logo">
            <a href="./index.html">
                <img src="logo.jpg" alt="Logo">
            </a>
        </div>
        <div class="inner-user">
            <div class="notification">
                <i class="fa-regular fa-bell"></i>
                <span>Thông báo</span>
            </div>
            <div class="infor-user">
                <div class="avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <span>Mr.Nghĩa</span>
            </div>
        </div>
    </header>

    <ul class="sider">
        <li>
            <div class="inner-icon">
                <i class="fa-solid fa-gauge-high"></i>
            </div>
            <a href="./index.html">Tổng quan</a>
        </li>
        <li>
            <div class="inner-icon">
                <i class="fa-solid fa-people-group"></i>
            </div>
            <a href="./manage-client.html">Quản lý người dùng</a>
        </li>

        <li class="active">
            <div class="inner-icon">
                <i class="fa-brands fa-product-hunt"></i>
            </div>
            <a href="./manage-product.html">Quản lý sản phẩm</a>
        </li>
        <li>
            <div class="inner-icon">
                <i class="fa-solid fa-clipboard-list"></i>
            </div>
            <a href="./manage-order.html">Quản lý đơn hàng</a>
        </li>
        <li>
            <div class="inner-icon">
                <i class="fa-solid fa-chart-line"></i>
            </div>
            <a href="./statistic.html">Thống kê kinh doanh</a>
        </li>
    </ul>

    <div class="content">
        <h2 class="mb-3">Chỉnh sửa sản phẩm</h2>

        <form action="./product-edit-success.html" id="form-edit" method="get">
            <div class="form-group">
                <label for="name">Tên sản phẩm</label>
                <input class="form-control" type="text" name="name" id="name"
                    value="HONDA AIR BLADE 125 2025 ĐẶC BIỆT" required>
            </div>

            <div class="row">
                <div class="col-6">
                    <div>Trạng thái sản phẩm</div>
                    <label>
                        <input type="radio" name="status" value="active" checked>
                        Hoạt động
                    </label>
                    <label class="ml-3">
                        <input type="radio" name="status" value="inactive">
                        Dừng hoạt động
                    </label>
                </div>

                <div class="col-6">
                    <label for="category">Danh mục sản phẩm </label>
                    <select class="custom-select" name="category" id="category" required>
                        <option disabled>--- Chọn danh mục ---</option>
                        <option selected value="laptop">Xe tay ga</option>
                        <option value="phone">Xe số và tay côn</option>
                        <option value="camera">Xe điện và xe 50cc</option>
                        <option value="camera">Xe máy nhập khẩu</option>
                        <option value="accessory">Phụ kiện</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="img-product">Hình ảnh sản phẩm</label>
                    <div class="custom-file">
                        <input type="file" name="img-product" class="custom-file-input" id="img-product"
                            aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="img-product">Chọn hình ảnh từ máy</label>
                    </div>
                    <div class="inner-img">
                        <img src="sp.jpg" alt="sản phẩm" id="preview-image" style="display: block;">
                        <span class="cancel" id="remove-image">x</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label for="price">Giá</label>
                    <div class="input-group">
                        <input class="form-control" type="number" name="price" id="price" min="0" value="1" required>
                        <div class="input-group-append">
                            <span class="input-group-text">VND</span>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="stock">Số lượng</label>
                        <input class="form-control" type="number" name="stock" id="stock" min="0" value="12" required>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="discount"> Giảm giá</label>
                        <div class="input-group">
                            <input class="form-control" type="number" name="discount" step="0.01" id="discount" min="0"
                                value="10" required>
                            <div class="input-group-append">
                                <span class="input-group-text">%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="description">Mô tả sản phẩm</label>
                    <textarea name="description" class="description" id="description" rows="10" readonly>Air Blade 125 2025 đặc biệt là biểu tượng của sự sang trọng, thời trang trong phân khúc xe tầm trung. Động cơ dung tích 125cc hiệu suất vừa mạnh vừa tiết kiệm được nhiên liệu kèm nhiều tiện ích hiện đại cho người dùng.
                        </textarea>
                </div>
            </div>

            <button class="btn btn-warning" type="submit"> Xác nhận thay đổi</button>
        </form>
    </div>

    <script>
        // Xóa hình ảnh khi nhấn vào nút x
        document.getElementById('remove-image').addEventListener('click', function () {
            const previewImage = document.getElementById('preview-image');
            previewImage.style.display = 'none'; // Ẩn hình ảnh
            document.getElementById('img-product').value = ''; // Reset input file
        });

        // Hiển thị lại hình ảnh khi chọn file mới
        document.getElementById('img-product').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const previewImage = document.getElementById('preview-image');
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block'; // Hiển thị hình ảnh mới
                };
                reader.readAsDataURL(file); // Đọc file ảnh
            }
        });
    </script>
</body>

</html>
