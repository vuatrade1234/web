<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        /* Điều chỉnh kích thước logo */
        .inner-logo img {
            width: 60px; /* Đặt kích thước logo theo nhu cầu */
        }
    </style>
</head>

<body>
    <header>
        <div class="inner-logo">
            <a href="./index.html">
                <img src="logo.jpg" alt="Logo" srcset="">
            </a>
        </div>
        <div class="inner-user">
            <div class="notification"> 
                <i class="fa-regular fa-bell"></i>
                <span>Thông báo</span>
            </div>
            <div class="infor-user">
                <div class="avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <span>Mr.Nghĩa</span>
            </div>
        </div>
    </header>

    <ul class="sider">
        <li>
            <div class="inner-icon">
                <i class="fa-solid fa-gauge-high"></i>
            </div>
            <a href="./index.html">Tổng quan</a>
        </li>
        <li>
            <div class="inner-icon">
                <i class="fa-solid fa-people-group"></i>
            </div>
            <a href="./manage-client.html">Quản lý người dùng</a>
        </li>
        <li class="active">
            <div class="inner-icon">
                <i class="fa-brands fa-product-hunt"></i>
            </div>
            <a href="./manage-product.html">Quản lý sản phẩm</a>
        </li>
        <li>
            <div class="inner-icon">
                <i class="fa-solid fa-clipboard-list"></i>
            </div>
            <a href="./manage-order.html">Quản lý đơn hàng</a>
        </li>
        <li>
            <div class="inner-icon">
                <i class="fa-solid fa-chart-line"></i>
            </div>
            <a href="./statistic.html">Thống kê kinh doanh</a>
        </li>
    </ul>
    <div class="content">
        <h2 class="mb-3">Chi tiết sản phẩm</h2>

        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="d-inline-block">HONDA AIR BLADE 125 2025 ĐẶC BIỆT</h4>
                <span class="badge badge-success ml-2">Hoạt động</span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <div> Hình ảnh sản phẩm</div>
                        <div class="inner-img">
                            <img src="sp.jpg" alt="sản phẩm" srcset="">
                        </div>
                    </div>
                    <div class="col-6">
                        <div>
                            <label for=""> Đánh giá người dùng : </label>
                            <div class="product-rating ">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa-solid fa-star-half-stroke"></i>
                            </div>
                            <div class="mb-0">
                                <div class="d-inline-block">Số lượng người đánh giá : </div>
                                <span>
                                    <strong>100 người</strong>
                                </span>
                            </div>
                            <div>
                                <div class="d-inline-block">Thuộc danh mục : </div>
                                <span>
                                    <strong>Xe số và tay côn</strong>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="price">Giá (VND)</label>
                            <input class="form-control" type="number" id="price" value="46690000" readonly>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="stock">Số lượng </label>
                            <input class="form-control" type="number" id="stock" value="12" readonly>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group">
                            <label for="discount">Giảm giá (%)</label>
                            <input class="form-control" type="number" id="discount" value="10" readonly>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="description">Mô tả sản phẩm</label>
                        <textarea name="description" class="description" id="description" rows="10" class="" readonly>Xe mới 100% bao zin 
                        </textarea>
                    </div>
                </div>
                <a class="btn btn-warning" href="./product-edit.html">Chỉnh sửa thông tin</a>
            </div>
        </div>


    </div>
</body>

</html>
