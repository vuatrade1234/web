<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        /* Điều chỉnh kích thước logo */
        .inner-logo img {
            width: 60px; /* Đặt kích thước logo theo nhu cầu */
        }
    </style>
</head>

<body>
    <header>
        <div class="inner-logo">
            <a href="./index.html">
                <img src="logo.jpg" alt="Logo" srcset="">
            </a>
        </div>
        <div class="inner-user">
            <div class="notification">
                <i class="fa-regular fa-bell"></i>
                <span>Thông báo</span>
            </div>
            <div class="infor-user">
                <div class="avatar">
                    <i class="fa-solid fa-user"></i>
                </div>
                <span>Mr.Nghĩa</span>
            </div>
        </div>
    </header>

    <ul class="sider">
        <li>
            <div class="inner-icon">
                <i class="fa-solid fa-gauge-high"></i>
            </div>
            <a href="./index.html">Tổng quan</a>
        </li>
        <li class="active">
            <div class="inner-icon">
                <i class="fa-solid fa-people-group"></i>
            </div>
            <a href="./manage-client.html">Quản lý người dùng</a>
        </li>
        <li>
            <div class="inner-icon">
                <i class="fa-brands fa-product-hunt"></i>
            </div>
            <a href="./manage-product.html">Quản lý sản phẩm</a>
        </li>
        <li>
            <div class="inner-icon">
                <i class="fa-solid fa-clipboard-list"></i>
            </div>
            <a href="./manage-order.html">Quản lý đơn hàng</a>
        </li>
        <li>
            <div class="inner-icon">
                <i class="fa-solid fa-chart-line"></i>
            </div>
            <a href="./statistic.html">Thống kê kinh doanh</a>
        </li>
    </ul>
    <div class="content">
        <h2 class="mb-3">Chỉnh sửa thông tin người dùng</h2>

        <form action="./client-edit-success.html" id="form-edit" method="get">
            <div class="form-group">
                <label for="name" >Họ và tên</label>
                <input class="form-control" type="text" name="name" id="name" value="Nguyễn Trung Nghĩa" required>
            </div>

            <div class="row">
                <div class="col-6">
                    <div>Trạng thái </div>
                    <label>
                        <input type="radio" name="status" value="active" checked>
                        Hoạt động
                    </label>
                    <label class="ml-3">
                        <input type="radio" name="status" value="inactive" >
                        Dừng hoạt động
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <label for="email">Email </label>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="col-4">
                    <label for="birthday">Ngày sinh </label>
                    <input type="date" name="birthday" id="birthday" class="form-control">
                </div>
                <div class="col-4">
                    <label for="phone"> Số điện thoại </label>
                    <input type="text" id="phone" name="phone" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="img-client">Ảnh đại diện</label>
                    <div class="custom-file">
                        <input type="file" name="img-client" class="custom-file-input" id="img-client"
                            aria-describedby="inputGroupFileAddon01" >
                        <label class="custom-file-label" for="img-client">Chọn hình ảnh từ máy</label>
                    </div>
                    <div class="inner-img">
                        <img src="https://tgroup.vn/uploads/images/korea-tour-package/chup-anh-the-tai-han-quoc-tgroup-travel-5.jpg" alt="Ảnh đại diện" style="width: 90px; height: auto;">
                        
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="address-default">Địa chỉ giao hàng mặc định</label>
                    <textarea name="address-default" class="description" id="address-default" rows="3">123 Đường Nguyễn Văn Cừ, Phường 3, Quận 5, TP. Hồ Chí Minh
                </textarea>
                </div>
            </div>

            <button class="btn btn-warning" type="submit"> Xác nhận thay đổi</button>
        </form>

    </div>
</body>

</html>
